<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Retro Web</title>

          <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
          <script src="https://cdn.tailwindcss.com"></script>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="style/style.css">
          <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

          </head>
<body class="container mx-auto">
      <header>
        <!-- Nav bar Start -->
          <nav class="mt-5">
                    <div class="navbar bg-base-100">
                              <div class="navbar-start">
                                <div class="dropdown">
                                  <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                                  </div>
                                  <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                                    <li class="tooltip" data-tip="Home"><img  src="icon/Frame 2.png" alt=""></li>
                                  <li class="tooltip" data-tip="Pen Tool"><img  src="icon/Frame 3.png" alt=""></li>
                                  <li class="tooltip" data-tip="Add People"><img  src="icon/Frame 4.png" alt=""></li>
                                  <li class="tooltip" data-tip="Flag"><img  src="icon/Frame 5.png" alt=""></li>
                                    
                                  </ul>
                                </div>
                                <a class="btn btn-ghost font-mulish font-black text-4xl">ReTro</a>
                              </div>
                              <div class="navbar-center hidden lg:flex">
                                <ul class="menu menu-horizontal px-1">
                                  <li class="tooltip" data-tip="Home"><img  src="icon/Frame 2.png" alt=""></li>
                                  <li class="tooltip" data-tip="Pen Tool"><img  src="icon/Frame 3.png" alt=""></li>
                                  <li class="tooltip" data-tip="Add People"><img  src="icon/Frame 4.png" alt=""></li>
                                  <li class="tooltip" data-tip="Flag"><img  src="icon/Frame 5.png" alt=""></li>
                                </ul>
                              </div>
                              <div class="navbar-end">
                                <a class="btn bg-[#797DFC] text-white">Sign In</a>
                              </div>
                            </div>      
          </nav>
      </header>
      <!-- Header Section Done -->
     
      <script src="JS/retro.js"></script>   
</body>
</html>
